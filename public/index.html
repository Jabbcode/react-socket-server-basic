<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">

    <h1 class="mt-5">Mini Chat</h1>
    <hr>

    <form id="miForm">

        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" id="mensaje" class="form-control">
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2">

            </ul>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>

    <script>

        const socket = io('http://localhost:4001');

        // Referencias a los elementos del DOM
        const form = document.querySelector('#miForm');
        const mensajes = document.querySelector('#misMensajes');
        const textMensaje = document.querySelector('#txtMensaje');

        form.addEventListener('submit', (e) => {
            e.preventDefault()

            const nuevoMensaje = textMensaje.value

            socket.emit('mensaje-to-server', { msg: nuevoMensaje })
        })

        socket.on('mensaje-from-server', (data) => {

            mensajes.innerHTML += `<li>${data.msg}</li>`
        })

    </script>
</body>

</html>
